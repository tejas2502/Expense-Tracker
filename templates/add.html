 {% extends "base.html" %} 
 {% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-5">Add Expense</h3>
            <form action="/addexpense" method="POST">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" name="date" id="date">

                </div>
                <div class="form-group">
                    <label for="expensename">Expense</label>
                    <input class="form-control" type="text" name="expensename" id="expensename" placeholder="Add Expense">

                </div>
                <div class="form-group">
                    <label for="amount">Expense Amount</label>
                    <input class="form-control" type="text" name="amount" id="amount" placeholder="Add Expense Amount">
                </div>
                <div class="form-group">
                    <label for="cateogory">Expense Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="food">food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="buisness">Buisness</option>
                        <option value="other">Other</option>
                    </select>

                </div>




                <input class="btn-danger" type="submit" value="Add">
            </form>
        </div>
    </div>

</div>



{% endblock %}
